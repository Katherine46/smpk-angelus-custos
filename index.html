<style>
  body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
    }
    header {
      background-color: #1f2833;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s, background-size 0.3s ease;
      background-image: linear-gradient(120deg, #365819 0%, #365819 100%);
      background-repeat: no-repeat;
      background-size: 0% 100%;
    }
    nav a:hover {
      color: white;
      background-size: 100% 100%;
    }
    .hero {
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px #000;
      font-size: 2rem;
      font-weight: bold;
    }

    .visi-misi {
      background: url('https://angeluscustos.sch.id/wp-content/uploads/2022/11/artikel-1.webp') no-repeat center center/cover;
      padding: 4rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .visi-misi-box {
      background-color: rgba(255, 255, 255, 0.92);
      color: #0b0c10;
      padding: 2rem;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .visi-misi-box h2 {
      color: #1f2833;
      margin-top: 0;
    }

    .visi-misi-box p {
      line-height: 1.6;
    }

    .visi-misi-box ul {
      padding-left: 1.2rem;
    }

    .visi-misi-box ul li {
      margin-bottom: 0.75rem;
      line-height: 1.5;
    }

    .content {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

  
    .card {
      background: #1f2833;
      border-radius: 10px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(102, 252, 241, 0.1);
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.6);
      cursor: pointer;
    }
    .card h2 {
      color: #66fcf1;
      margin-top: 0;
    }
    .card p {
      color: #c5c6c7;
    }
  </style>
